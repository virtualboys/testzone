<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WIZ MUD</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link id="favicon" rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <!--<body class="template" bgcolor="#e600ac">-->
  <body class="template" bgcolor="#000000">
    <div class="wiz-mud">
      <div class="game-panel">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style="height:100%; width:100%" bgcolor="#000000"></canvas>
        <div id="loadingBg">
          <div id="loadingBox">
            <div id="bgBar"></div>
            <div id="progressBar"></div>
            <p id="loadingInfo">Loading...</p>
          </div>
        </div>
      </div>
      <div id="chatPanel" class="chat-panel" style="height:100%; width:40%">
        <div id="chatBox" class="chat-box">
        </div>
        <textarea id="chatInput" class="chat-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      </div>
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 536870912,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/WebGLBuild.data",
    codeUrl: "Release/WebGLBuild.js",
    asmUrl: "Release/WebGLBuild.asm.js",
    memUrl: "Release/WebGLBuild.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
  <script src="TemplateData/chatController.js"></script>
</html>
